<!DOCTYPE html>
<html>
<head>
    <Title>Melon Land</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/watermelon.png">
</head>
<body>
    <header>
        <p class="headerText">Welcome to</p>
        <h1 class="headerText">Melon Land</h1>
    </header>
    <main class="container">
        <div class="melon">
            <h2>Cantalope</h2>
            <img src="images/cantolope.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Watermelon</h2>
            <img src="images/watermelon.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Honey Dew</h2>
            <img src="images/honeyDew.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Horned Melon</h2>
            <img src="images/horned.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Jade Dew</h2>
            <img src="images/jadeDew.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Korean Melon</h2>
            <img src="images/korean.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Snanta Claus</h2>
            <img src="images/snataClausMelon.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Gac Melon</h2>
            <img src="images/gac.png" alt=" ">
        </div>
        <div class="melon">
            <h2>Golden Honey</h2>
            <img src="images/goldenHoney.png" alt=" ">
        </div>
    </main>
</body>
</html>
